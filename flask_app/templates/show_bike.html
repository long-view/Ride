<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out this ride!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body background="{{ url_for('static', filename='ridebg.jpg') }}">
    <div class="container">
        <div class="nav">
            <h1 class="text-center">Hello, {{users.first_name}}!</h1>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        <div class="middle-row">
        </div>
        <div class="showbutton">
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
        </div>
        <div class="bottom-row">
            <div class="card-body">
                <h2 class="card-title text-primary">{{bike.biketype}}</h2>
                <h3 class="card-text">Description:    {{bike.description}}</h3>
                <h3 class="card-text">{{bike.bikepic}}</h3>
                <h3>Uploaded by: {{ users.first_name }} {{ users.last_name }}<h3>
            </div>
        </div>
    </div>
</body>
</html>
