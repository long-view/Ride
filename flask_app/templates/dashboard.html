<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body background="{{ url_for('static', filename='ridebg.jpg') }}">
    <div class="container">
        <div class="nav">
            <h1 class="text-center">Hello, {{users.first_name}}!</h1>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        <div class="middle-row">
        </div>
        <div class="showbutton">
            <a href="/new/bike" class="btn btn-warning">Show off your ride!</a>
        </div>
        <div class="bottom-row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Make/Model</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bike in bikes %}
                        <tr>
                            <td>{{bike.biketype}}</td>
                            <td>{{bike.bikepic}}</td>
                            <td>
                                <a href="/bike/{{bike.id}}">View</a>
                                {% if bike.user_id == session.user_id %}    
                                <a href="/edit/bike/{{bike.id}}">| Edit |</a>
                                <a href="/destroy/bike/{{bike.id}}">Delete</a>
                                {% endif %} 
                            </td>
                        </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
