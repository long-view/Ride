<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post your Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body background="{{ url_for('static', filename='ridebg.jpg') }}">
    <div class="container">
        <div class="nav">
            <h1 class="text-center">Hello, {{users.first_name}}!</h1>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        <div class="middle-row">
        </div>
        <div class="showbutton">
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
        </div>
        <div class="bottom-row">
            <form action="/create/bike" method="post" enctype="multipart/form-data" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
                <h2 class="text-warning">Show off your ride!</h2>
                {% with messages = get_flashed_messages(category_filter=['bike']) %} 
                    {% if messages %} 
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash AHH!</strong>
                            {% for message in messages %} 
                            <p>{{message}}</p>
                            {% endfor %} 
                    </div>
                    {% endif %} 
                {% endwith %} 

                <div class="d-flex justify-content-between col-9">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="name">Make/Model:</label>
                            <input type="text" name="biketype" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Tell us about your ride:</label>
                            <textarea name="description" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="image">Upload a photo:</label>
                            <!-- input type "file" creates key error and leaves key out of request.form -->
                            <input type="text" name="bikepic" accept="image/*" class="form-control">
                        <br>
                        <input type="submit" value="Upload" class="btn btn-warning">
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
